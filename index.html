<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main class="container mt-3">
        <h1 class="text-center">Welcome to <span class="text-warning">NH World!</span></h1>
        <div class="container mt-3">
            <div class="mb-3">
                <label for="floatingInput">Enter Product Name</label>
                <input type="text" class="form-control w-75 mt-2" id="search-text" placeholder="Enter Product Name">

            </div>
            <div class="mx-auto">
                <button onclick="addCart()" class="btn btn-outline-primary">Add to cart</button>
                <button onclick="purchaseNow()" class="btn btn-outline-warning">Purchase</button>
            </div>
        </div>

        <div class="container mt-3">
            <h3>Purchase List: </h3>
            <ul class="mt-2" id="products">

            </ul>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
